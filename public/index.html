<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FM - QR Code Component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main
      role="main"
      class="h-screen grid content-center font-outfit text-xs text-center text-slate-400 bg-slate-300"
    >
      <div class="max-w-xs mx-auto bg-white p-4 rounded-2xl shadow-md">
        <img
          src="images/image-qr-code.png"
          class="rounded-lg mb-6"
          alt="qr code"
        />
        <h1 class="w-11/12 mx-auto font-bold text-xl text-blue-900 mb-6">
          Improve your front-end skills by building projects
        </h1>
        <p class="w-11/12 mx-auto font-normal mb-10">
          Scan the QR code to visit Frontend<br />
          Mentor and take your coding skills to<br />
          the next level
        </p>
      </div>
    </main>
  </body>
</html>
